name: Effekt Language
url: 'https://effekt-lang.org'
baseurl:
githuburl: https://github.com/effekt-lang/effekt
githuburl_website: https://github.com/effekt-lang/effekt-website
description: A language with lexical effect handlers and lightweight effect polymorphism
docs: true

collections:
  tut:
    output: true
  examples:
    layout: docs
    output: true

defaults:
  -
    scope:
      path: ""
      type: "examples"
    values:
      layout: "docs"

sass:
  load_paths:
  - _sass
  - _sass_custom
  style: compressed
  sourcemap: never

version: 0.1.0-SNAPSHOT

include:
- css/light-style.scss
- css/custom.scss
- css/fontawesome.min.css
- webfonts
- dist

exclude:
- effekt

org: docs
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true
